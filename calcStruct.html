<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calcStyle.css">
    <script src="calcScript.js" defer></script>
</head>
<body>

    <div id="calcBorder">

        <h2 id="calcScreen"></h2>

        <button id="num7" class="numsAndSymbols">7</button>
        <button id="num8" class="numsAndSymbols">8</button>
        <button id="num9" class="numsAndSymbols">9</button>
        <button id="divideSymbol" class="numsAndSymbols">/</button>
        <br>
        <button id="num4" class="numsAndSymbols">4</button>
        <button id="num5" class="numsAndSymbols">5</button>
        <button id="num6" class="numsAndSymbols">6</button>
        <button id="multSymbol" class="numsAndSymbols">*</button>
        <br>
        <button id="num1" class="numsAndSymbols">1</button>
        <button id="num2" class="numsAndSymbols">2</button>
        <button id="num3" class="numsAndSymbols">3</button>
        <button id="minusSymbol" class="numsAndSymbols">-</button>
        <br>
        <button id="num0" class="numsAndSymbols">0</button>
        <button id="periodSymbol" class="numsAndSymbols">.</button>
        <button id="equalSymbol">=</button>
        <button id="plusSymbol" class="numsAndSymbols">+</button>
        <br>
        <button id="clearBtn">C</button>
    </div>
    
</body>
</html>
